language: node_js
node_js:
  - "node"
cache:
  yarn: true
  directories:
    - node_modules
before_script:
  - yarn format:ci
script:
  - yarn test
after_success:
  - yarn build

branches:
  only:
    - master
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  local-dir: build
  on:
    branch: master